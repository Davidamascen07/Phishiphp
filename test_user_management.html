<!DOCTYPE html>
<html>
<head>
    <title>Teste User Management Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Teste User Management Manager</h1>
    
    <h2>1. Teste de Criação de Departamento</h2>
    <button onclick="testCreateDepartment()">Criar Departamento "TI"</button>
    <div id="dept-result"></div>
    
    <h2>2. Teste de Listagem de Departamentos</h2>
    <button onclick="testListDepartments()">Listar Departamentos</button>
    <div id="list-result"></div>
    
    <h2>3. Teste de Estatísticas</h2>
    <button onclick="testUserStats()">Obter Estatísticas</button>
    <div id="stats-result"></div>
    
    <script>
    function testCreateDepartment() {
        console.log('Testando criação de departamento...');
        
        $.ajax({
            url: 'spear/manager/user_management_manager.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                action_type: "create_department",
                department_name: "TI",
                description: "Departamento de Tecnologia da Informação",
                color: "#007bff"
            }),
            success: function(response) {
                console.log('Sucesso - Departamento:', response);
                $('#dept-result').html('<div style="color: green; margin: 10px 0;">✅ ' + JSON.stringify(response) + '</div>');
            },
            error: function(xhr, status, error) {
                console.error('Erro - Departamento:', {xhr: xhr, status: status, error: error});
                $('#dept-result').html('<div style="color: red; margin: 10px 0;">❌ ' + xhr.responseText + '</div>');
            }
        });
    }
    
    function testListDepartments() {
        console.log('Testando listagem de departamentos...');
        
        $.ajax({
            url: 'spear/manager/user_management_manager.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                action_type: "get_department_list"
            }),
            success: function(response) {
                console.log('Sucesso - Listagem:', response);
                $('#list-result').html('<div style="color: green; margin: 10px 0;">✅ ' + JSON.stringify(response) + '</div>');
            },
            error: function(xhr, status, error) {
                console.error('Erro - Listagem:', {xhr: xhr, status: status, error: error});
                $('#list-result').html('<div style="color: red; margin: 10px 0;">❌ ' + xhr.responseText + '</div>');
            }
        });
    }
    
    function testUserStats() {
        console.log('Testando estatísticas...');
        
        $.ajax({
            url: 'spear/manager/user_management_manager.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                action_type: "get_user_stats"
            }),
            success: function(response) {
                console.log('Sucesso - Stats:', response);
                $('#stats-result').html('<div style="color: green; margin: 10px 0;">✅ ' + JSON.stringify(response) + '</div>');
            },
            error: function(xhr, status, error) {
                console.error('Erro - Stats:', {xhr: xhr, status: status, error: error});
                $('#stats-result').html('<div style="color: red; margin: 10px 0;">❌ ' + xhr.responseText + '</div>');
            }
        });
    }
    </script>
</body>
</html>
